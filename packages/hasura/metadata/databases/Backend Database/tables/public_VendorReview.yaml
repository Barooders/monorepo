table:
  name: VendorReview
  schema: public
object_relationships:
  - name: Order
    using:
      foreign_key_constraint_on: orderId
  - name: Review
    using:
      foreign_key_constraint_on: reviewId
  - name: Vendor
    using:
      foreign_key_constraint_on: vendorId
select_permissions:
  - role: public
    permission:
      columns:
        - orderId
        - reviewId
        - vendorId
      filter: {}
