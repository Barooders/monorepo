table:
  name: NumericFilter
  schema: public
object_relationships:
  - name: SavedSearch
    using:
      foreign_key_constraint_on: searchId
insert_permissions:
  - role: registered_user
    permission:
      check:
        SavedSearch:
          customerId:
            _eq: X-Hasura-User-Id
      columns:
        - facetName
        - operator
        - searchId
        - value
select_permissions:
  - role: registered_user
    permission:
      columns:
        - facetName
        - id
        - operator
        - searchId
        - value
      filter:
        SavedSearch:
          customerId:
            _eq: X-Hasura-User-Id
update_permissions:
  - role: registered_user
    permission:
      columns:
        - facetName
        - operator
        - searchId
        - value
      filter:
        SavedSearch:
          customerId:
            _eq: X-Hasura-User-Id
      check:
        SavedSearch:
          customerId:
            _eq: X-Hasura-User-Id
delete_permissions:
  - role: registered_user
    permission:
      filter:
        SavedSearch:
          customerId:
            _eq: X-Hasura-User-Id
